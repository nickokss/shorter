<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shorter</title>
    <link rel="stylesheet" href="./static/css/styles.css">
</head>
<body>
    <div class="content">
        <h1>Shorter</h1>
        <form name="urlForm" onsubmit="return validateForm()" method="post">
            <input type="text" name="url" placeholder="Introduce tu URL aquí">
            <input type="submit" value="Acortar URL">
        </form>
        <p class="message" id="mensaje">{% if mensaje %}{{ mensaje }}{% endif %}</p>
    </div>
    <div class="ultimas"><h2>Últimas URLs acortadas</h2></div>
    <div id="latest-urls" class="spinner-container">
        <ul class="latest-urls" id="latest-urls-list">
            <!-- Los elementos <li> se agregarán dinámicamente con JavaScript -->
        </ul>
    </div>
    <script src="./static/js/script.js"></script>
</body>
</html>
